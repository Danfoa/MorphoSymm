hydra:
  run:
    dir: ./experiments/${hydra.job.name}/${hydra.job.override_dirname}
  sweep:
    dir: ./experiments/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(levelname)s][%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        filename: log.log
        maxBytes: 2048
        backupCount: 1
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
    colorlog: true
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - dataset=com_momentum
    - exp_name=com_sample_eff
    - robot_name=Solo
    - model=emlp
    - dataset.train_ratio=0.7
    - model.lr=0.0024
    - model.inv_dims_scale=0.0
    - dataset.augment=False
    - model.num_channels=128
    - seed=6
  job:
    name: ${dataset.job_name}
    override_dirname: dataset.augment=False model.inv_dims_scale=0.0 model.lr=0.0024
    id: '11'
    num: 11
    config_name: config
    env_set:
      XLA_PYTHON_CLIENT_PREALLOCATE: 'false'
      HYDRA_FULL_ERROR: '1'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ' '
        exclude_keys:
        - batch_size
        - model
        - model.model_type
        - model.num_channels
        - model.num_layers
        - model.fine_tune_num_layers
        - model.fine_tune_num_layers
        - device
        - robot_name
        - exp_name
        - max_epochs
        - dataset.train_ratio
        - dataset.val_ratio
        - dataset.test_ratio
        - run_type
        - kfolds
        - dataset
        - debug
        - debug_loops
        - seed
  runtime:
    version: 1.1.1
    cwd: /gpfs/projects/bsc22/bsc22990/Projects/RobotEquivariantNN
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /gpfs/projects/bsc22/bsc22990/Projects/RobotEquivariantNN/cfg/supervised
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    choices:
      model: emlp
      dataset: com_momentum
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
