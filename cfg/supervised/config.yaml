
robot_name: 'bolt'

model_type: 'emlp'
with_augmentation: False
num_layers: 2
num_channels: 64
seed: -1
batch_size: 256

dataset:
  name: 'com_momentum'
  num_samples: 10000
  angular_momentum: False

# Hydra configuration _________
hydra:
  run:
    dir: ./experiments/${hydra.job.name}/${hydra.job.override_dirname}

  job:
    name: ${robot_name}_${model_type}_n-ch${num_channels}_n-layers${num_layers}_batch${batch_size}_A${with_augmentation}
    num: ${seed}
    config:
      override_dirname:
        kv_sep: "="
        item_sep: " "
        exclude_keys:
          - seed

  sweep:
    dir: ./experiments/${hydra.job.name}/${hydra.job.override_dirname}
#    subdir: seed=${seed}

  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(levelname)s][%(name)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        filename: log.log
        maxBytes: 1024
        backupCount: 1
    root:
      handlers: [ console ]

    disable_existing_loggers: false