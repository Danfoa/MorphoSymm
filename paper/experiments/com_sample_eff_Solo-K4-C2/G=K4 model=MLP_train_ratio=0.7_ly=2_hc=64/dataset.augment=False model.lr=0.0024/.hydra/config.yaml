robot_name: Solo
seed: 7
exp_name: com_sample_eff
device: 0
num_workers: 0
debug: false
debug_loops: false
dataset:
  job_name: ${exp_name}_${robot_name}/model=${model.model_type}_train_ratio=${dataset.train_ratio}_ly=${model.num_layers}_hc=${model.num_channels}
  name: com_momentum
  data_folder: dataset/com_momentum
  augment: false
  angular_momentum: true
  standarize: true
  batch_size: 256
  max_epochs: 600
  log_every_n_epochs: 0.5
  train_ratio: 0.7
  test_ratio: 0.15
  val_ratio: 0.15
model:
  model_type: MLP
  bias: true
  lr: 0.0024
  init_mode: fan_in
  fine_tune_lr_scale: 0.1
  fine_tune_num_layers: 2
  num_layers: 2
  num_channels: 64
